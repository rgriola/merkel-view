name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Create production config
      run: |
        cat > config.production.js << 'EOF'
        // Production configuration for GitHub Pages
        const Config = {
          github: {
            firebase: {
              apiKey: "${{ secrets.FIREBASE_API_KEY }}",
              authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
              projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
              storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
              messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
              appId: "${{ secrets.FIREBASE_APP_ID }}",
              measurementId: "${{ secrets.FIREBASE_MEASUREMENT_ID }}"
            },
            googleMaps: {
              apiKey: "${{ secrets.GOOGLE_MAPS_API_KEY }}"
            }
          }
        };
        
        // Override environment detection for GitHub Pages
        const getEnvironment = () => 'github';
        const getCurrentConfig = () => Config.github;
        
        window.AppConfig = getCurrentConfig();
        window.Environment = getEnvironment();
        console.log('ðŸ“‹ GitHub Pages configuration loaded');
        EOF
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
        window.AppConfig = getCurrentConfig();
        window.Environment = getEnvironment();
        console.log('ðŸ“‹ GitHub Pages configuration loaded');
        EOF
        
    - name: Replace config for production
      run: |
        if [ -f "config.production.js" ]; then
          cp config.production.js config.js
        fi
        
    - name: Build
      run: npm run build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,node_modules,.gitignore,*.md,package*.json'
