name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create production config
      run: |
        cat > config.production.js << 'EOF'
        // Production configuration for GitHub Pages
        console.log('ðŸ“¦ Loading production config...');
        
        window.CONFIG = {
          environment: 'production',
          firebase: {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          },
          googleMaps: {
            apiKey: "${{ secrets.GOOGLE_MAPS_API_KEY }}"
          }
        };
        
        // Set the same variables that config.js sets for compatibility
        window.AppConfig = window.CONFIG;
        window.Environment = 'production';
        
        console.log('âœ… Production config loaded from GitHub Actions');
        console.log('ðŸŒ Environment: production');
        EOF

    - name: Verify config file was created
      run: |
        ls -la config.production.js
        echo "Config file contents:"
        cat config.production.js

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
